<!DOCTYPE html>
<html>
  <head>
    <title>Acquista prodotti</title>
    <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="soluzioni_es4.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Pagina per acquistare prodotti</h1>
    <div>
      <button id="gelati">No gelati</button>
      <button id="bevande">No bevande</button>
    </div>
    <div>
      <h2>Gelati</h2>
      <form>
       Numero Cornetti<br>
       <input type="text" name="cornetti"><br>
       Numero Ghiaccioli:<br>
       <input type="text" name="ghiaccioli"><br>
       Numero Ricoperti:<br>
       <input type="text" name="ricoperti">
      </form>
      <h2>Bevande</h2>
      <form>
       Numero acqua naturale<br>
       <input type="text" name="naturale"><br>
       Numero aranciata:<br>
       <input type="text" name="aranciata"><br>
       Numero acqua frizzante:<br>
       <input type="text" name="frizzante">
      </form>

    </div>

  </body>
</html>
