<!DOCTYPE html>
<html>
<head>
	<link href="esercizio_css.css" rel="stylesheet" type="text/css"/>
	<title>Esercizio CSS</title>
</head>
<body>
	<header id="site_header">Lorem Ipsum</header>
	<table>
		<thead>
			<tr>
				<td colspan="3" class="white"><img id="line" src="line-break.png" alt=""/></td>
			</tr>
			<tr>
				<th></th>
				<th colspan="2" id="valutazione">Valutazione</th>
			</tr>
			<tr>
				<th></th>
				<th id="minima">Minima</th>
				<th id="massima">Massima</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th id="es1">Esercizio 1</th>
				<td headers="valutazione minima es1">3 Punti</td>
				<td headers="valutazione massima es1">6 Punti</td>
			</tr>
			<tr>
				<th id="es2">Esercizio 2</th>
				<td headers="valutazione minima es2">2 Punti</td>
				<td headers="valutazione massima es2">5 Punti</td>
			</tr>
			<tr>
				<th id="es3">Esercizio 3</th>
				<td headers="valutazione minima es3">2 Punti</td>
				<td headers="valutazione massima es3">4 Punti</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th id="totale">Totale</th>
				<td headers="valutazione minima totale">7 Punti</td>
				<td headers="valutazione massima totale">15 Punti</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
