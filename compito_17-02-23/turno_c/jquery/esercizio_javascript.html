<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />
	<title>Mio sito</title>
	<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="soluzione.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>Esercizio javascript/jQuery</h1>
	</header>
	<main>
		<form action="index.html" method="post">
			<fieldset>
				<legend>Campi Anagrafici</legend>
				<ul>
					<li><label>Nome: <input type="text" name="nome"></label> <p></p></li>
					<li><label>Cognome: <input type="text" name="cognome"></label> <p></p></li>
					<li><label>Regione: <select class="regione" name="regione">
							<option value="1">Emilia Romagna</option>
							<option value="2">Lombardia</option>
						</select>
					</label></li>
					<li class="provincia provincia1"><label>Provincia: <select name="provincia1">
							<option value="1">Bologna</option>
							<option value="2">Rimini</option>
						</select>
					</label></li>
					<li class="provincia provincia2"><label>Provincia: <select name="provincia2">
							<option value="3">Milano</option>
							<option value="4">Bergamo</option>
						</select>
					</label></li>
				</ul>
			</fieldset>

			<fieldset>
				<legend>Campi Anagrafici</legend>
				<ul>
					<li><label>Matricola: <input type="number" name="matricola" required></label></li>
					<li><label>Email: <input type="email" name="email" required></label><p></p></li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit">
		</form>
	</main>
</body>
</html>
