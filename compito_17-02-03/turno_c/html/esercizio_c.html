<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<title>Esercizio html</title>
</head>
<body>
	<form method="post">
		<fieldset>
			<legend>Login</legend>
			<label>Username <input type="text" name="username"></label><br/>
			<label>Password <input type="password" name="password"></label><br/>
		</fieldset>
		<fieldset>
			<legend>Scelta profilo</legend>
			<label>User<input type="radio" name="profile" value="user"></label><br/>
			<label>Admin<input type="radio" name="profile" value="admin"></label><br/>
		</fieldset>
		<label>Submit <input type="image" src="submit.jpg" alt="Submit"></label>
		<label>Reset <input type="reset" name="reset"></label>
	</form>
</body>
</html>
