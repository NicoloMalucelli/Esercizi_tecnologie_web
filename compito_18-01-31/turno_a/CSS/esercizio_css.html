<!DOCTYPE html>
<html>
<head>
 <link href="esercizio_css.css" rel="stylesheet" type="text/css"/>
 <title>Esercizio CSS</title>
</head>
<body>

<header><h1>Form</h1></header>
<section>
  <form action="/action_page.php">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Username">

    <label for="pswd">Password</label>
    <input type="password" id="pswd" name="pswd" placeholder="Password">

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">I'd prefer not to specify</option>
    </select>



    <input type="submit" value="Submit"/>
  </form>

</section>
</body>
</html>
