<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Esercizio html</title>
</head>
<body>
	<form method="get">
		<fieldset>
			<legend>Campi descrittivi</legend>
			<label for="cod">Codice: </label>
			<input type="text" name="code" id="cod">
			<br>
			<label for="desc">Descrizione: </label>
			<input type="text" name="description" id="desc">
			<br>
			<label for="qty">Quantit&agrave;: </label>
			<input type="range" min="1" max="3" id="qty" name="quantity">
			<br>
		</fieldset>
		<fieldset>
			<legend>Scelta modello</legend>
			<label for="cat">Categoria: </label>
			<select id="cat" name="category">
			<option value="elettrico">Elettrico</option>
			<option value="ibrido">Ibrido</option>
			<option value="benzina">Benzina</option>
			</select>
			<br>
			<label for="clr">Colore: </label>
			<input type="color" name="color" id="clr">
		</fieldset>
		<input type="submit" value="Invia"> 
	</form>
</body>
</html>
