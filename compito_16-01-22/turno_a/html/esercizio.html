<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<title>Esercizio 1 Esame</title>
</head>
<body>
	<form class="form_dati" method="get">
		<fieldset>
			<legend>Dati anagrafici</legend>
			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" value="" />
			<br/>
			<label for="cognome">Cognome</label>
			<input type="text" id="cognome" name="cognome" value="" />
			<br/>
			<label for="email">Email referente</label>
			<input type="email" id="email" name="email" value="" />
			<br/>
		</fieldset>
		<fieldset>
			<legend>Scelta del tipo di elaborato</legend>
			<label for="tipo">Tipologia</label>
			<select id="tipo">
				<option value="semplice">Semplice</option>
				<option value="medio">Medio</option>
				<option value="complesso">Complesso</option>
			</select>
			<br/>
			<label for="membri">Numero membri</label>
			<input type="number" id="membri" name="membri" min="1" max="4" />
		</fieldset>
		<input type="submit" name="submit_element" value="Invia" />
	</form>
</body>
</html>
